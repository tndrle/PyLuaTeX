tests:
- code: |
    % localimports defaults to true
    \pyc{import sys, os; assert sys.path[0] == os.getcwd()}
- args: localimports
  code: |
    \pyc{import sys, os; assert sys.path[0] == os.getcwd()}
- args: localimports
  absolute_path: true
  code: |
    \pyc{import sys, os; assert sys.path[0] == os.getcwd()}
- args: localimports
  folder: foo
  code: |
    \pyc{import sys, os; assert sys.path[0] == os.path.join(os.getcwd(), 'foo')}
- args: localimports
  absolute_path: true
  folder: foo
  code: |
    \pyc{import sys, os; assert sys.path[0] == os.path.join(os.getcwd(), 'foo')}
- args: localimports=false
  code: |
    \pyc{import sys, os; assert sys.path[0] != os.getcwd()}
